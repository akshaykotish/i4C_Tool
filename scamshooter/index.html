<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Omnitrix...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="caseFrame"></iframe>

    <script>
        // Get the URL from the page parameters
        const params = new URLSearchParams(window.location.search);
        const baseUrl = params.get('url') || '';

        // Set the iframe source
        document.getElementById('caseFrame').src = baseUrl + '/case1.html';

        // Navigate to graph.html after 3 seconds
        setTimeout(() => {
            window.location.href = baseUrl + '/graph.html';
        }, 3000);
    </script>
</body>
</html>
